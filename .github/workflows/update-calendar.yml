name: Update calendar feed

on:
  workflow_dispatch:
  schedule:
    - cron: "17 5 * * *"

permissions:
  contents: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build calendar.json
        env:
          CALENDAR_FEED_URL: ${{ secrets.CALENDAR_FEED_URL }}
        run: node scripts/build-calendar.js

      - name: Commit and push (if changed)
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add calendar.json
          git commit -m "Update calendar feed"
          git push

